<h2 class="display-6">Current Activities</h2>
<ul class="list-group">
  <li *ngFor="let activity of activities" class="list-group-item">
    <span>{{ activity }}</span>

    <app-is-admin>
      <button class="btn btn-danger btn-sm float-end" (click)="removeActivity(activity)">X</button>
    </app-is-admin>
  </li>
</ul>

<app-is-admin>
  <input #input class="form-control is-invalid" type="text" placeholder="Add Activity" (keyup.enter)="addActivity(input.value); input.value = ''">
</app-is-admin>
